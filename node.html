<script type='text/x-red' data-template-name='ui_table'>
    <div class='form-row' id='template-row-group'>
        <label for='node-input-group'>
            <i class='fa fa-table'></i> <span data-i18n='table.label.group'></span>
        </label>
        <input type='text' id='node-input-group'>
    </div>
    <div class='form-row' id='template-row-size'>
        <label>
            <i class='fa fa-object-group'></i> <span data-i18n='table.label.size'></span>
        </label>
        <input type='hidden' id='node-input-width'>
        <input type='hidden' id='node-input-height'>
        <button class='editor-button' id='node-input-size'></button>
    </div>
    <div class='form-row'>
        <label for='node-input-name'>
            <i class='fa fa-tag'></i> <span data-i18n='node-red:common.label.name'></span>
        </label>
        <input type='text' id='node-input-name' data-i18n='[placeholder]node-red:common.label.name'>
    </div>
    <div>
        <input type="checkbox" id="node-input-cts" style="display:inline-block; width:auto; vertical-align:top;" checked> Output On<br>
    </div>
    <div class="form-row">
        <label for="node-input-payload"><i class="fa fa-envelope"></i> <span data-i18n="common.label.payload"></span></label>
        <input type="text" id="node-input-payload" style="width:70%">
        <input type="hidden" id="node-input-payloadType">
    </div>
</script>

<script type='text/javascript'>
    RED.nodes.registerType('ui_table', {
        category: 'dashboard',
        color: 'rgb(63, 173, 181)',
        defaults: {
            payload: {value:"", validate: RED.validators.typedInput("payloadType")},
            payloadType: {value:"json"},

            group: { type: 'ui_group', required: true },
            name: { value: '' },
            order: { value: 0 },
            width: {
                value: 0,
                validate: function (v) {
                    var valid = true;
                    var width = v || 0;
                    var currentGroup = $('#node-input-group').val() || this.group;
                    var groupNode = RED.nodes.node(currentGroup);
                    valid = !groupNode || +width <= +groupNode.width;
                    $('#node-input-size').toggleClass('input-error', !valid);
                    return valid;
                }
            },
            height: { value: 0 },
            columns: { value: [] },
            outputs: { value: 0 },
            cts: { value: false }
        },
        inputs: 1,
        outputs: 0,
        icon: 'font-awesome/fa-table',
        paletteLabel: 'table',
        label: function () {
            return this.name || 'table';
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function () {
            if(RED.nodes.getType('ui_group')) {
                $('.form-tips').hide();
            } else {
                $('.form-row').hide();
            }

            if (this.payloadType == null) {
                    this.payloadType = "json";
            } else if (this.payloadType === 'string' || this.payloadType === 'none') {
                this.payloadType = "str";
            }
            $("#node-input-payloadType").val(this.payloadType);

            $("#node-input-payload").typedInput({
                default: 'json',
                typeField: $("#node-input-payloadType"),
                types:['flow','global','str','json','env']
            });

            $('#node-input-size').elementSizer({
                width: '#node-input-width',
                height: '#node-input-height',
                group: '#node-input-group'
            });
        },
        oneditsave: function() {
            var that = this;
            if ($("#node-input-cts").is(":checked")) { that.outputs = 1; }
            else { that.outputs = 0; }
        },
        oneditresize: function(size) {
        }
    });
</script>
