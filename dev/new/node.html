<script type='text/x-red' data-template-name='ui_table'>
    <div class='form-row' id='template-row-group'>
        <label for='node-input-group'>
            <i class='fa fa-table'></i> <span data-i18n='table.label.group'></span>
        </label>
        <input type='text' id='node-input-group'>
    </div>
    <div class='form-row'>
        <label for='node-input-name'>
            <i class='fa fa-tag'></i> <span data-i18n='node-red:common.label.name'></span>
        </label>
        <input type='text' id='node-input-name' data-i18n='[placeholder]node-red:common.label.name'>
    </div>
    <div class="form-row node-text-editor-row">
        <input type="hidden" id="node-input-info" autofocus="autofocus">
        <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-info-editor"></div>
    </div>
</script>

<script type='text/javascript'>
    RED.nodes.registerType('ui_table', {
        category: 'dashboard',
        color: 'rgb(63, 173, 181)',
        defaults: {
            group: { type: 'ui_group', required: true },
            name: { value: '' },
            order: { value: 0 },
            info: { value:''},
            width: {
                value: 0,
                validate: function (v) {
                    var valid = true;
                    var width = v || 0;
                    var currentGroup = $('#node-input-group').val() || this.group;
                    var groupNode = RED.nodes.node(currentGroup);
                    valid = !groupNode || +width <= +groupNode.width;
                    $('#node-input-size').toggleClass('input-error', !valid);
                    return valid;
                }
            },
            height: { value: 0 },
            columns: { value: [] },
            outputs: { value: 1 },
            cts: { value: false }
        },
        inputs: 1,
        outputs: 1,
        icon: 'font-awesome/fa-table',
        paletteLabel: 'table',
        label: function () {
            return this.name || 'table';
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function () {
            if(RED.nodes.getType('ui_group')) {
                $('.form-tips').hide();
            } else {
                $('.form-row').hide();
            }
            this.editor = RED.editor.createEditor({
                id: 'node-input-info-editor',
                mode: 'text',
                value: $("#node-input-info").val()
            });
            this.editor.focus();

        },
        oneditsave: function() {
            $("#node-input-info").val(this.editor.getValue());
            this.editor.destroy();
            delete this.editor;
        },
        oneditcancel: function() {
            this.editor.destroy();
            delete this.editor;
        },
        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-text-editor-row)");
            var height = $("#dialog-form").height();
            for (var i=0; i<rows.length; i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-text-editor-row");
            height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
            $(".node-text-editor").css("height",height+"px");
            this.editor.resize();
        }
    });
</script>
